<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>添加项目</title>
  <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <style type="text/css">
  /*Modi.vue*/
  
  body {
    background-color: #fefef5;
  }
  
  .fr {
    float: right
  }
  
  div[class$='pool'] {
    padding: 0 0 2em 0;
    overflow: hidden;
  }
  
  div[class$='pool'] img {
    border: none;
    border-radius: 6px;
    margin: .6em;
    float: left;
  }
  
  .proj {
    overflow: hidden
  }
  
  .proj div {
    float: left;
    margin: 10px;
    border: thin solid red;
    width: 100px;
    height: 100px;
    text-align: center
  }
  
  .navbar ul {
    float: left;
  }
  
  .navbar ul li {
    float: left;
  }
  
  .navbar ul.navbar-right {
    float: right;
  }
  </style>
</head>

<body>
  <div>
    <nav role="navigation" class="navbar navbar-default">
      <div class="container-fluid">
        <ul class="nav navbar-nav">
          <li><a href="#" class="navbar-brand">Coding-Show</a></li>
          <li><a href="/" class="">开源项目</a></li>
          <li><a href="#" class="">运营的项目</a></li>
          <li><a href="#" class="">专业用户入口</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="./add.html" class="">添加项目</a></li>
          <li><a href="./publish.html" class="active">发布的项目</a></li>
          <li><a href="./develop.html" class="">开发的项目</a></li>
          <li><a href="./reg.html" class="">注册</a></li>
          <li><a href="./login.html" class="">登入</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <h2>添加项目 <span class="fr"><small><a href="/pages/Project/public">返回列表</a></small></span></h2>
        <hr>
      </div>
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
          <form action="" role="form" class="form-horizontal">
            <div class="form-group">
              <label for="projName" class="col-xs-3 col-sm-2 control-label ">项目名称</label>
              <div class="col-xs-9 col-sm-8 col-md-6">
                <input type="text" name="projName" id="projName" placeholder="项目名称" class="form-control">
                <p class="form-control-static text-muted">尽量用简短有代表性的项目名称</p>
              </div>
            </div>
            <div class="form-group">
              <label for="description" class="col-xs-3 col-sm-2 control-label ">项目概述</label>
              <div class="col-xs-9">
                <input type="text" name="description" id="description" placeholder="项目概要" class="form-control">
                <p class="form-control-static text-muted">用一句话形容您的项目</p>
              </div>
            </div>
            <div class="form-group">
              <label for="details" class="col-xs-3 col-sm-2 control-label ">项目要求</label>
              <div class="col-xs-9 col-md-8">
                <textarea rows="7" name="details" id="details" placeholder="项目详情" class="form-control"></textarea>
                <p class="form-control-static text-muted">详细描述您项目的所有要点和要求，逐条写清</p>
              </div>
            </div>
            <div class="form-group">
              <label for="imgUpload" class="col-xs-3 col-sm-2 control-label">上传图像</label>
              <div class="col-xs-8 col-sm-7 col-md-5">
                <input type="file" name="imgUpload" id="imgUpload" class="form-control">
              </div>
              <div class="col-xs-1">
                <button type="button" class="btn btn-default">上传</button>
              </div>
            </div>
            <div class="row imgpool">
              <div class="col-xs-9 col-xs-offset-3 col-sm-10 col-sm-offset-2"></div>
            </div>
            <div class="form-group">
              <label for="videolink" class="col-xs-3 col-sm-2 control-label ">视频链接</label>
              <div class="col-xs-9 col-sm-8 col-md-6">
                <input type="text" name="videolink" id="videolink" placeholder="视频链接" class="form-control">
                <p class="form-control-static text-muted">您项目的视频介绍资料</p>
              </div>
            </div>
            <div class="form-group">
              <label for="imgUpload" class="col-xs-3 col-sm-2 control-label">开发文档</label>
              <div class="col-xs-8 col-sm-7 col-md-5">
                <input type="file" name="docUpload" id="docUpload" placeholder="开发文档" class="form-control">
              </div>
              <div class="col-xs-1">
                <button type="button" class="btn btn-default">上传</button>
              </div>
            </div>
            <div class="row filepool">
              <div class="col-xs-9 col-xs-offset-3 col-sm-10 col-sm-offset-2"><img width="64" height="64" alt="假装是一个文件标识" src=""></div>
            </div>
            <div class="from-group form-group-lg text-right">
              <hr>
              <a class="btn btn-lg btn-info">添加</a></div>
          </form>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="container-fluid">
        <p class="text-muted">Power by HACKER VALLEY @ 2016</p>
      </div>
    </div>
  </div>
</body>

</html>
